<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <title>Calculadora</title>
</head>
<body>
    <div class="container__principal">
        <main class="calc">
            <div class="calc__display">
                <p class="display"></p>
            </div>
            <div class="calc__corpo">
                <div class="container__aritimeticos">
                    <button class="btn__divisao btn__operador">/</button >
                    <button class="btn__adic btn__operador">+</button >
                    <button class="btn__sub btn__operador">-</button >
                    <button class="btn__multi btn__operador">*</button >
                </div>
                <div class="btn__result___decimal">
                    <button class="btn__result">=</button>
                </div>
                <div class="container__numeros">
                    <button class="btn">1</button>
                    <button class="btn">2</button >
                    <button class="btn">3</button >
                    <button class="btn">4</button>
                    <button class="btn">5</button >
                    <button class="btn">6</button >
                    <button class="btn">7</button >
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn btn__fim">0</button>
                    <button class="btn btn__fim">.</button >
                </div>
                <button class="btn btn__clean">AC</button >
                </div>
            </main>
        </div>
    <script src="jS/calculadora.js"></script>
    </body>
</html>
